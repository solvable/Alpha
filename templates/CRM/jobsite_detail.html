{% extends 'CRM/customer_detail.html' %}


{% block jobsite_content %}


    <a href="{% url 'jobsite_update' cust=object.customer_id.id slug=object.slug %}" class="btn btn-primary"
       role="button">Edit</a>
    <!---<a href="{% url 'customer_delete' object.pk %}"
           onclick="return confirm('Are you sure want to delete this Customer?');"
           class="btn btn-danger" role="button">Delete</a></br>-->
    <h3>Job Location</h3>
    <table>
        <tr>

            <td colspan="3">
                {{ object.jobStreet }}
            </td>

        </tr>
        <tr>
            <td>
                {{ object.jobCity }}
            </td>

            <td>{{ object.jobState }},</td>

            <td>{{ object.jobZip }}</td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td>Stories:</td>
            <td>{{ object.stories }}</td>
            <td>Access:</td>
            <td>{{ object.access }}</td>
        </tr>
        <tr>
            <td>Property Notes:</td>
            <td>
                {{ object.notes }}
            </td>
        </tr>
    </table>
{% endblock jobsite_content %}
